<!DOCTYPE html>
<html>
<head>
	<title>Perspective</title>
	<style type="text/css">


		body{
			height: 100vh;

			display: grid;
			place-items: center
		}

		.container{
			perspective: 500px;
		}


		.container img{
			width: 300px;

			transition: transform 2s linear;

		}

		.container img:hover{
/*			transform: translateZ(100px);*/
			transform: translateZ(-900px); /*+ Zoom in - zoom out*/
		}





		
	</style>
</head>
<body>

	<div class="container">
		<img src="./img/cutedog.jpg" alt="dog" />
	</div>

	

</body>
</html>
